syntax = "proto3";

option csharp_namespace = "ApiGRPCDiceyProject.Client";

package throw;

service ThrowService {
    rpc GetThrowById (Request) returns (Throw) { }
}

message Request {
    string search_id = 1;
}

message Throw {
    string throw_id = 1; 
    int32 result = 2;
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings.
message HelloReply {
  string message = 1;
}


