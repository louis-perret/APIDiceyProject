kind: pipeline
type: docker
name: default

trigger:
  event:
    - push

steps:
  - name: build
    image: mcr.microsoft.com/dotnet/sdk:6.0
    volumes:
      - name: docs
        path: /Documentation
    commands:
	- cd code/APIDiceyProject/
	- dotnet restore APIDiceyProject.sln
	- dotnet build APIDiceyProject.sln -c Release --no-restore
	- dotnet publish APIDiceyProject.sln -c Release --no-restore -o CI_PROJECT_DIR/build/release

  - name : tests
    image: mcr.microsoft.com/dotnet/sdk:6.0
    commands:
	- cd code/APIDiceyProject
	- dotnet restore DiceyProject.sln
	- dotnet test DiceyProject.sln --no-restore
    depends_on: [build]









